<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Panell Admin</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; gap: 20px; padding: 20px; height: 100vh; box-sizing: border-box; margin: 0; overflow: hidden; background-color: #f4f4f9; }
        .column { width: 45%; display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .panel { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: white; flex-grow: 1; overflow-y: auto; position: relative; display: flex; flex-direction: column; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #eee; font-weight: bold; }
        .status-online { color: #28a745; }
        .status-offline { color: #ffc107; }
        
        /* Barres Historial */
        .bar-container { background: #eee; height: 25px; width: 100%; border-radius: 5px; margin-top: 5px; overflow: hidden; position: relative; }
        .bar-fill { height: 100%; text-align: center; color: white; line-height: 25px; font-size: 12px; transition: width 0.5s; }
        .bar-success { background-color: #28a745; }
        .bar-fail { background-color: #dc3545; }

        /* --- MODAL (FINESTRA EMERGENT) --- */
        #roundModal {
            display: none; /* Ocult per defecte */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); /* Backdrop */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        #roundModalContent {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 60%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* ESTATS DE COLOR DEL MODAL */
        .modal-grey { background-color: #e9ecef !important; color: #333; border: 4px solid #dee2e6; }
        .modal-green { background-color: #d4edda !important; color: #155724; border: 4px solid #c3e6cb; }
        .modal-red { background-color: #f8d7da !important; color: #721c24; border: 4px solid #f5c6cb; }
        .modal-gold { background-color: #fff3cd !important; color: #856404; border: 4px solid #ffeeba; }

        /* --- ZONA DE C√ÄSTIGS (NOU) --- */
        #punishmentZone {
            width: 100%;
            margin-top: 10px; 
            padding: 15px; 
            background: #fff3cd; 
            border: 2px dashed #ffeeba; 
            border-radius: 10px; 
            display: none; /* Ocult per defecte */
        }
        .punish-counter { font-size: 2.5em; font-weight: bold; color: #d35400; margin: 10px 0; }

        /* --- TIMELINE DE NODES --- */
        .timeline-container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
            width: 100%;
        }

        .timeline-line {
            position: absolute;
            top: 50%; left: 5%; right: 5%;
            height: 6px;
            background-color: rgba(0,0,0,0.1);
            z-index: 0;
            transform: translateY(-50%);
        }

        .node {
            width: 40px; height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            display: flex; align-items: center; justify-content: center;
            z-index: 1;
            margin: 0 15px;
            transition: all 0.5s ease;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .node-success { background-color: #28a745; transform: scale(1.2); box-shadow: 0 0 10px #28a745; }
        .node-fail { background-color: #dc3545; transform: scale(1.2); box-shadow: 0 0 10px #dc3545; }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { transform: scale(1.15); box-shadow: 0 0 10px 10px rgba(255, 193, 7, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }

        .node-active {
            background-color: #ffc107; /* Groc */
            color: #333;
            animation: pulse 1.5s infinite;
            border: 3px solid #ffca2c;
            z-index: 2;
        }

        /* --- MONEDA 3D --- */
        #coinScene { display: none; perspective: 600px; width: 150px; height: 150px; flex-shrink: 0; }
        .coin-wrapper { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .coin-face { position: absolute; width: 100%; height: 100%; border-radius: 50%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: white; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .face-heads { background: #28a745; transform: rotateY(0deg); border: 4px solid white; } 
        .face-tails { background: #dc3545; transform: rotateY(180deg); border: 4px solid white; } 
        
        @keyframes infiniteSpin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        .is-spinning { animation: infiniteSpin 1s linear infinite; }
        
        .show-heads { transition: transform 3s ease-out; transform: rotateY(1080deg); } 
        .show-tails { transition: transform 3s ease-out; transform: rotateY(1260deg); } 

        /* --- ELEMENTS UI --- */
        #modalMessage { font-size: 1.5em; font-weight: bold; margin: 0; }
        
        .action-btn { padding: 12px 25px; font-size: 1.2em; border: none; cursor: pointer; border-radius: 8px; color: white; transition: transform 0.2s; display: none; margin: 5px; }
        .action-btn:hover { transform: scale(1.05); }
        .btn-next { background-color: #28a745; box-shadow: 0 4px 0 #218838; }
        .btn-restart { background-color: #dc3545; box-shadow: 0 4px 0 #c82333; }
        .btn-orange { background-color: #fd7e14; box-shadow: 0 4px 0 #e67e22; display: inline-block; }

        .rounds-selector { margin-bottom: 15px; display: none; }
        .rounds-selector input { width: 60px; padding: 8px; text-align: center; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; }

        #leaderboardTable { width: 100%; border-collapse: collapse; margin-top: 10px; display: none; background: white; color: black; border-radius: 8px; overflow: hidden; }
        #leaderboardTable th, #leaderboardTable td { border: 1px solid #eee; padding: 10px; text-align: center; }
        #leaderboardTable th { background: #f8f9fa; }

        #btnFullReset { background: #343a40; color: #fff; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; width: 100%; text-align: center; flex-shrink: 0; font-weight: bold; margin-top: auto; }
        #btnFullReset:hover { background: #23272b; }
    </style>
</head>
<body>

    <div id="roundModal">
        <div id="roundModalContent" class="modal-grey">
            <h2 id="modalTitle" style="margin:0;">Resoluci√≥ de Ronda</h2>
            
            <div id="modalTimelineContainer" class="timeline-container-wrapper"></div>

            <p id="modalMessage">Esperant...</p>

            <div id="coinScene">
                <div id="coinWrapper" class="coin-wrapper">
                    <div class="coin-face face-heads">CARA<br>(Salvats)</div>
                    <div class="coin-face face-tails">CREU<br>(Desastre)</div>
                </div>
            </div>

            <table id="leaderboardTable">
                <thead><tr><th>Pos</th><th>Nom</th><th>Estalvis</th></tr></thead>
                <tbody id="leaderboardBody"></tbody>
            </table>

            <div id="punishmentZone">
                <h3>‚öñÔ∏è Fase de Just√≠cia</h3>
                <p>Esperant vots dels estudiants...</p>
                <div id="punishCount" class="punish-counter">0</div>
                <button onclick="executePunishments()" class="action-btn btn-orange">Executar C√†stigs i Avan√ßar</button>
            </div>

            <button id="btnNextRound" class="action-btn btn-next" onclick="nextRound()">Seg√ºent Ronda ‚û°</button>
            
            <div id="restartControls" class="rounds-selector">
                <label>Rondes seg√ºent partida:</label>
                <input type="number" id="roundsInputRestart" value="5" min="1">
            </div>
            <button id="btnRestart" class="action-btn btn-restart" onclick="restartGame()">Comen√ßar Nova Partida ‚Ü∫</button>
        </div>
    </div>

    <div class="column">
        <div class="panel">
            <h2>Control de Partida</h2>

            <div style="background: #f8f9fa; border-radius: 10px; padding: 5px; margin-bottom: 20px;">
                <h4 style="margin: 5px; text-align: center; color: #666;">Diagrama de Rondes</h4>
                <div id="mainTimelineContainer" class="timeline-container-wrapper"></div>
            </div>
            
            <div id="setupControls">
                <label>Nombre de Rondes:</label>
                <input type="number" id="roundsInput" value="5" min="1" style="width: 50px;">
                <button onclick="startGame()">Comen√ßar</button>
            </div>
            
            <div id="gameStatus" style="display:none; margin-top:15px; background:#eef; padding:10px;">
                <h3>En Joc</h3>
                <p id="roundDisplay" style="font-size: 1.2em; font-weight: bold;">Ronda 0 / 0</p>
                <p style="color:gray; font-size:0.9em;">(Esperant contribucions...)</p>
            </div>

            <h3>Jugadors (<span id="playerCount">0</span>)</h3>
            <div style="overflow-y: auto; flex-grow: 1;">
                <ul id="playerList"></ul>
            </div>
        </div>
        
        <button id="btnFullReset" onclick="doFullReset()">‚ö†Ô∏è RESET TOTAL SERVIDOR</button>
    </div>

    <div class="column">
        <div class="panel">
            <h2>Historial General</h2>
            <div id="historyContainer">
                <p style="color:gray">Esperant resultats...</p>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let globalMaxRounds = 0;
        let currentRoundNumber = 1; 
        let isGameActive = false;
        let punishRequests = 0; // Comptador local de vots

        socket.emit('adminLogin');
        socket.on('forceReload', () => { location.reload(); });

        function doFullReset() { if(confirm("SEGUR? Reset total.")) socket.emit('fullReset'); }

        function startGame() {
            const rounds = document.getElementById('roundsInput').value;
            socket.emit('startGame', { rounds: rounds });
        }

        // --- NOU: FUNCI√ì PER EXECUTAR C√ÄSTIGS ---
        function executePunishments() {
            if(confirm("Segur que vols tancar la votaci√≥ i aplicar els c√†stigs?")) {
                socket.emit('adminExecutePunishments');
                
                // Un cop executats, amaguem la zona de c√†stig i mostrem el bot√≥ de seg√ºent
                document.getElementById('punishmentZone').style.display = 'none';
                document.getElementById('btnNextRound').style.display = 'inline-block';
            }
        }

        function nextRound() { socket.emit('adminNextRound'); closeModal(); }

        function restartGame() {
            const rounds = document.getElementById('roundsInputRestart').value;
            socket.emit('restartGame', { rounds: rounds });
            closeModal();
        }

        function openModal(type) {
            const modal = document.getElementById('roundModal');
            const content = document.getElementById('roundModalContent');
            const msg = document.getElementById('modalMessage');
            const title = document.getElementById('modalTitle');
            
            // Amagar tots els botons inicialment
            document.getElementById('btnNextRound').style.display = 'none';
            document.getElementById('btnRestart').style.display = 'none';
            document.getElementById('restartControls').style.display = 'none';
            document.getElementById('leaderboardTable').style.display = 'none';
            document.getElementById('coinScene').style.display = 'none';
            document.getElementById('punishmentZone').style.display = 'none'; // Per defecte amagat

            modal.style.display = 'flex';

            // Reset classes
            content.classList.remove('modal-grey', 'modal-green', 'modal-red', 'modal-gold');

            if (type === 'grey') {
                content.classList.add('modal-grey');
                title.innerText = "‚ö†Ô∏è Alerta de Llindar";
                msg.innerText = "Contribucions insuficients. Risc de desastre...";
                document.getElementById('coinScene').style.display = 'block';
            } else if (type === 'green') {
                content.classList.add('modal-green');
                title.innerText = "‚úÖ √àxit de Ronda";
                msg.innerText = "Hem protegit el medi ambient un any m√©s.";
            } else if (type === 'red') {
                content.classList.add('modal-red');
                title.innerText = "‚ùå Frac√†s Col¬∑lectiu";
                msg.innerText = "S'ha arribat a un punt de no retorn.";
            } else if (type === 'gold') {
                content.classList.add('modal-gold');
                title.innerText = "üèÜ √àXIT TOTAL";
            }
        }

        function setModalSuccessState(isDirectSuccess, round) {
            const content = document.getElementById('roundModalContent');
            content.classList.remove('modal-grey', 'modal-red', 'modal-gold');
            content.classList.add('modal-green');
            
            document.getElementById('modalTitle').innerText = "‚úÖ √àxit de Ronda";
            document.getElementById('modalMessage').innerText = isDirectSuccess 
                ? `Ronda ${round}: Objectiu assolit directament. Medi ambient protegit.` 
                : `Ronda ${round}: La moneda ha sortit CARA. Medi ambient protegit per ara.`;
            
            document.getElementById('coinScene').style.display = 'none';

            // --- MOSTRAR C√ÄSTIGS EN LLOC DEL BOT√ì DE SEG√úENT DIRECTAMENT ---
            showPunishmentPhase();
        }

        function setModalFailState() {
            const content = document.getElementById('roundModalContent');
            content.classList.remove('modal-grey', 'modal-green', 'modal-gold');
            content.classList.add('modal-red');
            
            document.getElementById('modalTitle').innerText = "‚ùå Frac√†s Col¬∑lectiu";
            document.getElementById('modalMessage').innerText = "La moneda ha sortit CREU. Desastre clim√†tic irreversible. Tots els estalvis es perden.";
            
            // En cas de Game Over (creu), no hi ha c√†stigs, directament restart
            document.getElementById('btnRestart').style.display = 'block';
            document.getElementById('restartControls').style.display = 'block';
        }

        // Funci√≥ auxiliar per activar la UI de c√†stigs
        function showPunishmentPhase() {
            document.getElementById('punishmentZone').style.display = 'block';
            document.getElementById('punishCount').innerText = "0"; // Reset visual
            punishRequests = 0;
            // El bot√≥ de 'Seg√ºent Ronda' es mostrar√† despr√©s d'executar els c√†stigs
            document.getElementById('btnNextRound').style.display = 'none';
        }

        function closeModal() { document.getElementById('roundModal').style.display = 'none'; }

        function drawTimeline(containerId, maxRounds, currentRound, history) {
            const container = document.getElementById(containerId);
            if (!container) return;
            if (container.children.length <= 1 || globalMaxRounds !== maxRounds) {
                container.innerHTML = '<div class="timeline-line"></div>';
                for (let i = 1; i <= maxRounds; i++) {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.id = `${containerId}-node-${i}`;
                    node.innerText = i;
                    container.appendChild(node);
                }
            }
            for (let i = 1; i <= maxRounds; i++) {
                const node = document.getElementById(`${containerId}-node-${i}`);
                if (node) {
                    node.className = 'node'; 
                    const pastRound = history.find(h => h.round === i);
                    if (pastRound) node.classList.add(pastRound.success ? 'node-success' : 'node-fail');
                    if (i === currentRound && isGameActive) node.classList.add('node-active');
                }
            }
        }

        function renderAllTimelines(maxRounds, currentRound, history) {
            globalMaxRounds = maxRounds;
            drawTimeline('mainTimelineContainer', maxRounds, currentRound, history);
            drawTimeline('modalTimelineContainer', maxRounds, currentRound, history);
        }

        function updateSpecificNodeColor(roundNumber, success, isGameOver = false) {
            const statusClass = success ? 'node-success' : 'node-fail';
            ['mainTimelineContainer', 'modalTimelineContainer'].forEach(containerId => {
                const node = document.getElementById(`${containerId}-node-${roundNumber}`);
                if (node) {
                    node.classList.remove('node-active');
                    node.classList.add(statusClass);
                }
            });
        }

        function resetCoinElement() {
            const oldCoin = document.getElementById('coinWrapper');
            const newCoin = oldCoin.cloneNode(true);
            newCoin.className = 'coin-wrapper';
            oldCoin.parentNode.replaceChild(newCoin, oldCoin);
            return newCoin;
        }

        // --- SOCKET LISTENERS ---

        // Listener nou per actualitzar el comptador de vots en temps real
        socket.on('updatePunishCount', (count) => {
            document.getElementById('punishCount').innerText = count;
        });

        socket.on('triggerCoinAnimation', (data) => {
            openModal('grey');
            const coin = resetCoinElement();
            requestAnimationFrame(() => { coin.classList.add('is-spinning'); });
        });

        socket.on('roundResult', (data) => {
            currentRoundNumber = data.round;
            renderAllTimelines(data.maxRounds, data.round, []); 
            if (data.wasSavedByCoin) {
                stopCoinAndShow('heads', data.round);
            } else {
                openModal('green');
                renderAllTimelines(data.maxRounds, data.round, []); 
                updateSpecificNodeColor(data.round, true);
                setModalSuccessState(true, data.round);
            }
        });

        socket.on('adminGameLost', () => { stopCoinAndShow('tails', currentRoundNumber); });

        function stopCoinAndShow(result, roundNumber) {
            const coin = document.getElementById('coinWrapper');
            coin.classList.remove('is-spinning');
            void coin.offsetWidth; 

            if (result === 'heads') coin.classList.add('show-heads');
            else coin.classList.add('show-tails');

            setTimeout(() => {
                if (result === 'heads') {
                    updateSpecificNodeColor(roundNumber, true);
                    setModalSuccessState(false, roundNumber);
                } else {
                    updateSpecificNodeColor(roundNumber, false, true);
                    setModalFailState();
                    isGameActive = false;
                }
            }, 3000); 
        }

        socket.on('adminGameWon', (data) => {
            isGameActive = false;
            openModal('gold');
            document.getElementById('modalTitle').innerText = "üèÜ √àXIT TOTAL!";
            document.getElementById('modalMessage').innerText = "S'ha aconseguit preservar el medi ambient satisfactoriament. Cada jugador ha conservat els seus estalvis.";
            document.getElementById('punishmentZone').style.display = 'none'; // Amagar c√†stigs al final
            document.getElementById('btnRestart').style.display = 'block';
            document.getElementById('restartControls').style.display = 'block';
            
            const table = document.getElementById('leaderboardTable');
            table.style.display = 'table';
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            data.leaderboard.forEach((p, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${p.name}</td>
                        <td style="font-weight:bold">${p.savings}</td>
                    </tr>
                `;
            });
        });

        socket.on('gameStarted', (data) => {
            isGameActive = true;
            closeModal();
            document.getElementById('historyContainer').innerHTML = '';
            currentRoundNumber = 1;
            renderAllTimelines(data.maxRounds, 1, []);
        });

        socket.on('updateGameState', (state) => {
            currentRoundNumber = state.currentRound;
            if (state.active) {
                isGameActive = true;
                document.getElementById('setupControls').style.display = 'none';
                document.getElementById('gameStatus').style.display = 'block';
                document.getElementById('roundDisplay').innerText = `Ronda ${state.currentRound} / ${state.maxRounds}`;
                renderAllTimelines(state.maxRounds, state.currentRound, state.history);
            } else {
                isGameActive = false;
                document.getElementById('setupControls').style.display = 'block';
                document.getElementById('gameStatus').style.display = 'none';
            }
            const container = document.getElementById('historyContainer');
            container.innerHTML = ''; 
            state.history.forEach(round => {
                const maxBar = round.max; 
                const percent = Math.min(100, (round.total / maxBar) * 100);
                const colorClass = round.success ? 'bar-success' : 'bar-fail';
                container.innerHTML += `
                    <div style="margin-bottom: 15px;">
                        <strong>Ronda ${round.round}:</strong> Total ${round.total} (Llindar: ${round.threshold})
                        <div class="bar-container"><div class="bar-fill ${colorClass}" style="width: ${percent}%;">${round.total}</div></div>
                    </div>`;
            });
        });
        
        socket.on('updatePlayerList', (players) => {
            const list = document.getElementById('playerList');
            document.getElementById('playerCount').innerText = players.length;
            list.innerHTML = '';
            players.forEach(p => {
                const li = document.createElement('li');
                li.className = p.connected ? 'status-online' : 'status-offline';
                li.innerHTML = `${p.name} <span style="font-size:0.8em; color: #333; font-weight: normal;"> - ${p.hasPlayed ? '‚úÖ Ha jugat' : '‚è≥ Pensant...'}</span>`;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
